version: '3.8'

services:
  # Legacy JPetStore (original application)
  jpetstore-legacy:
    build:
      context: .
      dockerfile: Dockerfile.multi
      target: legacy
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m
    networks:
      - jpetstore-network

  # Modern Spring Boot API
  jpetstore-api:
    build:
      context: .
      dockerfile: Dockerfile.multi
      target: api
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m
    networks:
      - jpetstore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/catalog/categories"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Modern Next.js Frontend
  jpetstore-frontend:
    build:
      context: .
      dockerfile: Dockerfile.multi
      target: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081/api
    depends_on:
      - jpetstore-api
    networks:
      - jpetstore-network

  # All-in-one development container
  jpetstore-dev:
    build:
      context: .
      dockerfile: Dockerfile.multi
      target: all-in-one
    ports:
      - "8080:8080"  # Legacy app
      - "8081:8081"  # API
      - "3000:3000"  # Frontend
    environment:
      - JAVA_OPTS=-Xmx1g
    networks:
      - jpetstore-network
    profiles:
      - dev

networks:
  jpetstore-network:
    driver: bridge

volumes:
  jpetstore-data: